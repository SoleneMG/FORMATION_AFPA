<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <form method="get" name="inscriptionForm">
        <h1>Formulaire d'inscription</h1>
        <table>
            <tr>
                <label class="block" for="name">Entrez votre nom</label>
                <input type="text" id=name>
            </tr>
            <tr>
                <label class="block" for="surname">Entrez votre prénom</label>
                <input type="text" id=surname>

            </tr>
            <tr>
                <label class="block" for="age">Entrez votre âge</label>
                <input type="text" id=age>
            </tr>
        </table>
        <label>Êtes vous un homme ou une femme ?</label>
        <label for="sex">Homme</label>
        <input type="radio" value="Homme" name="sex" id="man">
        <label for="sex">Femme</label>
        <input type="radio" value="Femme" name="sex" id="woman">
    <div class="center">
        <input id="cmdValidate" type="button" value="VALIDER" onclick="validate">
    </div>
    </form>
    <div class="answer"></div>


    <footer id="footer">
    </footer>
    <script src="script.js"></script>
</body>

</html>
