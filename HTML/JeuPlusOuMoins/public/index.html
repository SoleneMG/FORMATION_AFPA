<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du + ou du -</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>test programmation javascript</h1>
        <h3>jeu du plus ou moins</h3>
        <p>Bonjour, vous devez découvrir un nombre entre 1 et 500 (compris)</p>
        <table>
            <tr>
                <td>Entrer un nombre :</td>
                <td><input type="text" id="number" readonly></td>
            </tr>
            <tr>
                <td>Votre dernière proposition :</td>
                <td><input type="text" id="lastNumber" readonly></td>
            </tr>
            <tr>
                <td>Nombre d'essais :</td>
                <td><input type="text" id="trial" readonly></td>
            </tr>
            <tr>
                <td>Mon conseil :</td>
                <td><input type="text" id="advice" readonly></td>
            </tr>
            <tr>
                <td>Commentaire : </td>
                <td><input type="text" id="comment" readonly></td>
            </tr>
        </table>
        <div class="btn">
            <input type="button" value="JOUER">
            <input type="button" value="RÉINITIALISER">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
