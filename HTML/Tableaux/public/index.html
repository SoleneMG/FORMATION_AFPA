<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Les tableaux</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	Tableau 1
	<table>
		<tr>
			<th colspan="2" rowspan="2">Population</th>
			<th colspan="2">Moyenne</th>
		</tr>
		<tr>
			<th>Hauteur en cm</th>
			<th>Espérance de vie</th>
		</tr>
		<tr>
			<th rowspan="2">Sexe</th>
			<th>Masculin</th>
			<td>1,78</td>
			<td>70</td>
		</tr>
		<tr>
			<th>Feminin</th>
			<td>1,70</td>
			<td>80</td>
		</tr>
	</table>
	
	Tableau 2
	<table>
	<tr>
		<th colspan="3">Modèle</th>
		<th rowspan="2" class="width">Vitesse en km/h</th>
		<th rowspan="2" class="width">Consommation en litre/100km</th>
	</tr>
	<tr>
		<th rowspan="1">Marque</th>
		<th rowspan="1">Type</th>
		<th rowspan="1">Numéro de série</th>
	</tr>	
	<tr>
		<td>Peugeot 106</td>
		<td>B2</td>
		<td>234,34</td>
		<td>132</td>
		<td>5,7</td>
	</tr>
	<tr>
		<td>Citroën AX</td>
		<td>AT67B8</td>
		<td>6789</td>
		<td>126</td>
		<td>5,5</td>
	</tr>
	<tr>
		<td colspan="5">Données constructeur de 2000</td>
	</tr>
	</table>

</body>
</html>
