<script language="JavaScript">	  //exp=new RegExp("[0-9]*");  //exp=new RegExp("^maison[a-zA-Z]maison$");  exp=new RegExp("^[maison].*[maison]$");  document.write(exp.test("maison basse") + "<br>");  document.write(exp.test("jolie maison") + "<br>");    document.write(exp.test("une maison haute") + "<br>");  document.write(exp.test("maison bleue = belle maison") + "<br>");  document.write(exp.test("maison") + "<br>");</script>
