<link rel="stylesheet" type="text/css" href="style.css"><script type="text/javascript" src="livevalidation_standalone.js"></script> <input type="text" id="sayHello" /><script type="text/javascript">	var sayHello = new LiveValidation('sayHello', { validMessage: 'A que coucou !  ', wait: 500});	sayHello.add(Validate.Presence, {failureMessage: "Il faut renseigner ce champs SVP  "});	sayHello.add(Validate.Format, {pattern: /^coucou$/i, failureMessage: "Il faut dire 'coucou'  " } );</script>
