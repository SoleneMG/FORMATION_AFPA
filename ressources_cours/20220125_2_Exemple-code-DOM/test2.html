<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Manip sur DOM</title>
</head>

<body>
<h1 id="paragraphe_du_titre"> Voici le titre en <i>italique</i></h1>

<p id="para"> Voici un texte en <i>italique</i></p>

<input type="button" onclick="document.getElementById('para').firstChild.nodeValue='En voici un autre!'" value="changer">

<p><i>coucou</i> Voici un deuxième texte en <i>italique</i></p>
<p> Voici un troisième texte en <i>italique</i></p>
<p> Voici un quatrième texte en <i>italique</i></p>
<script type="text/javascript">
var element = document.getElementsByTagName( 'P' )[1];
document.write( "<p>Element recupere:" + element + "</p>");
var element = document.getElementById( 'paragraphe_du_titre' );
document.write( "<p>Element recupere:" + element + "</p>");

</script>
</body>
</html>
